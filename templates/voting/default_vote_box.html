{% if not vote.is_upvote %}
    <a href="{{ upvote_url }}" title="Up vote" class="comment-arrow comment-upvote-arrow"></a>
{% else %}
    <a href="{{ clearvote_url }}" title="Clear vote" class="comment-arrow comment-upvote-arrow-selected"></a>
{% endif %}
<span class="comment-score-sum">{{ object_score|default:0 }}</span>
{% if not vote.is_downvote %}
    <a href="{{ downvote_url }}" title="Down vote" class="comment-arrow comment-downvote-arrow" ></a>
{% else %}
    <a href="{{ clearvote_url }}" title="Clear vote" class="comment-arrow comment-downvote-arrow-selected"></a>
{% endif %}
